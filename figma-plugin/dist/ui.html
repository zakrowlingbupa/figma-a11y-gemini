<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { font: 13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell; margin: 0; }
    header { padding: 12px; border-bottom: 1px solid #e5e5e5; font-weight: 600; }
    main { padding: 12px; }
    label, button, input { display: block; margin: 8px 0; width: 100%; }
    .issues { max-height: 180px; overflow: auto; background: #fafafa; border: 1px solid #eee; padding: 8px; }
    .msg { padding: 8px; border-bottom: 1px solid #eee; }
    .ok { color: #155724; }
    .warn { color: #856404; }
    .err { color: #721c24; }
  </style>
</head>
<body>
  <header>Accessibility (WCAG) â€” Gemini Annotations</header>
  <main>
    <label>Proxy URL (serverless): <input id="proxy" placeholder="https://your-app.vercel.app/api/gemini" /></label>
    <button id="scan">Scan selection / page</button>

    <h3>Deterministic issues</h3>
    <div class="issues" id="issues"></div>

    <h3>Model annotations</h3>
    <div class="issues" id="annotations"></div>

    <button id="apply">Apply annotations to canvas</button>
    <button id="clear">Clear annotations</button>
  </main>
  <script src="ui.js"></script>
</body>
</html>
